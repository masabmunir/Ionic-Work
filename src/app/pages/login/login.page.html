

<ion-content>
<div class="flex-center">
  <ion-card>
<ion-card-header>
      <ion-card-title color="success">login Page</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
<!--        <app-error-message *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" message="Email is mandatory"></app-error-message>-->
      </ion-item>

        <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button color="dark" fill="clear">Forgot email/password</ion-button>
      <ion-button color="success" type="submit" size="full" (click)="Navigate()">Login</ion-button>
      <ion-button color="success" size="full" fill="clear" (click)="Register()">Register</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
