<ion-header>
  <ion-toolbar>
    <ion-button slot="start" color="grey">
      <ion-back-button text=""></ion-back-button>
    </ion-button>
    <ion-title>My pickup-calls</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!--  First Card-->
  <ion-card>

    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>On hold
        <p>1/6/2023 6:28AM</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label >
          <p>Created at 1/6/2023</p>
          <p>Notes:Here is some content</p>
        </ion-label>
      </ion-item>
    </ion-card-content>

  </ion-card>


<!--  Second Card -->
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="archive-outline" slot="start" color="secondary"> </ion-icon>
        <ion-label> Processing
          <p>1/6/2023 6:28AM</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Created at 1/6/2023</p>
          <p>Notes:Here is some content</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

<!--  Third Card-->
  <ion-card>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
        <ion-label>
          Finished
          <p>1/6/2023 6:28AM</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>Created at 1/6/2023</p>
          <p>Notes:Here is some content</p>
        </ion-label>
      </ion-item>

<!--      Fourth Section-->

      <ion-item lines="none">
        <ion-icon name="trophy" slot="start" color="success"></ion-icon>
        <ion-label color="success">$ 15000</ion-label>
      </ion-item>

    </ion-card-content>
  </ion-card>
</ion-content>
